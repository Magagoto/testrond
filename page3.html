<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 3D transparent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background: transparent;
    }
  </style>
</head>
<body>

  <model-viewer
    src="final.glb"
    alt="Modèle 3D interactif"
    auto-rotatex
    camera-controls
    style="--poster-color: transparent;"
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral"
    disable-zoom>
  </model-viewer>

</body>
</html>
