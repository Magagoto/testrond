<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page 4</title>
</head>
<body style="background-color: black; color: white;">
  <h1>Bienvenue sur la Page 4</h1>
  <button id="deleteCirclesButton" class="delete-circles-button">Retour</button>
  <script>
    document.getElementById('deleteCirclesButton').addEventListener('click', function() {
      // Retourner à la page précédente
      history.back();
    });
  </script>
</body>
<style>
  .delete-circles-button {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, transform 0.2s;
  }

  .delete-circles-button:hover {
    background-color: #0056b3;
  }

  .delete-circles-button:active {
    transform: translateX(-50%) scale(0.95);
  }
</style>
</html>
