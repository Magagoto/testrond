<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page principale</title>
  <style>
    #rond {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      margin: 100px auto;
    }
    button {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="rond"></div>
  <button onclick="location.href='page2.html'">Aller à la page 2</button>

  <script>
    // Au chargement, on vérifie si la couleur doit être changée
    if (localStorage.getItem("changeColor") === "true") {
      document.getElementById("rond").style.backgroundColor = "blue";
      // Réinitialise l'info pour que ça ne reste pas bleu pour toujours
      localStorage.removeItem("changeColor");
    }
  </script>
</body>
</html>
