<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podomètre Web</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    #steps {
      font-size: 4em;
      color: #2c3e50;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Nombre de pas</h1>
  <div id="steps">0</div>
  <button id="start">Démarrer</button>

  <script>
    let stepCount = 0;
    let lastMagnitude = 0;
    let threshold = 1.2; // seuil de détection de pas (ajustable)
    let listening = false;

    document.getElementById('start').addEventListener('click', () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        // iOS
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              startListening();
            }
          }).catch(console.error);
      } else {
        // Android
        startListening();
      }
    });

    function startListening() {
      if (listening) return;
      listening = true;

      window.addEventListener("devicemotion", (event) => {
        let acc = event.accelerationIncludingGravity;
        if (!acc.x || !acc.y || !acc.z) return;

        let magnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);
        let delta = Math.abs(magnitude - lastMagnitude);

        if (delta > threshold) {
          stepCount++;
          document.getElementById("steps").innerText = stepCount;
        }

        lastMagnitude = magnitude;
      });
    }
  </script>
</body>
</html>
