<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle 3D sans fond</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import de la librairie <model-viewer> -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0; /* Tu peux le changer ou mettre transparent */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Modèle 3D sans fond blanc -->
  <model-viewer 
    src="GLB/final.glb" 
    alt="Modèle 3D interactif"
    auto-rotate 
    camera-controls
    disable-zoom>
  </model-viewer>

</body>
</html>
