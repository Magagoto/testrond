<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©tection d'acc√©l√©ration</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 2rem;
      transition: background-color 0.5s;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="message">Bouge ton t√©l√©phone !</div>

  <script>
    let lastSpeed = 0;

    // √âcoute les changements d'acc√©l√©ration
    window.addEventListener('devicemotion', (event) => {
      if (event.accelerationIncludingGravity) {
        const acc = event.accelerationIncludingGravity;
        const speed = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);

        const deltaSpeed = speed - lastSpeed;

        const threshold = 1; // seuil pour √©viter les petits changements naturels

        if (deltaSpeed > threshold) {
          // Acc√©l√©ration
          document.body.style.backgroundColor = 'limegreen';
          document.getElementById('message').textContent = 'Tu acc√©l√®res ! üöÄ';
        } else if (deltaSpeed < -threshold) {
          // Ralentissement
          document.body.style.backgroundColor = 'tomato';
          document.getElementById('message').textContent = 'Tu ralentis ! üõë';
        }

        lastSpeed = speed;
      }
    });
  </script>
</body>
</html>
