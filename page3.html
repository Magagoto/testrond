<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Modèle 3D réactif au mouvement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Import de la librairie <model-viewer> -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
body {
  margin: 0;
  background-color: #0b042d;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}
model-viewer {
  width: 100%;
  max-width: 800px;
  height: 600px;
  background: transparent;
}
.info-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 24px;
  margin-bottom: 32px;
  width: 100%;
  max-width: 800px;
}
.info-rect {
  flex: 1 1 0;
  min-width: 120px;
  background: rgba(255,255,255,0.13);
  color: #f5f6fa;
  border-radius: 18px;
  padding: 20px 14px;
  font-size: 1.13rem;
  font-weight: 600;
  text-align: center;
  box-shadow: 0 4px 18px rgba(11,4,45,0.10), 0 1.5px 6px rgba(0,0,0,0.09);
  border: 1.5px solid rgba(255,255,255,0.18);
  min-height: 54px;
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 0.01em;
  transition: background 0.2s, box-shadow 0.2s, color 0.2s;
  backdrop-filter: blur(2px);
}
.info-rect:not(:empty):hover {
  background: rgba(255,255,255,0.22);
  color: #0b042d;
  box-shadow: 0 6px 24px rgba(11,4,45,0.18);
  cursor: pointer;
}
.info-rect:empty {
  background: rgba(255,255,255,0.07);
  border-style: dashed;
  border-color: rgba(255,255,255,0.13);
  cursor: default;
  pointer-events: none;
}
.instructions {
  color: #f5f6fa;
  font-size: 1rem;
  text-align: center;
  margin-top: 20px;
  max-width: 600px;
  padding: 0 20px;
}
</style>
</head>
<body>
<div class="info-row">
  <div class="info-rect" id="distanceInfo">marche en cours: 8km</div>
  <div class="info-rect" id="timeInfo">temps restant: 9 minutes</div>
  <div class="info-rect" id="activityInfo">intensité: 0</div>
  <div class="info-rect" id="statusInfo">inactive</div>
</div>
<!-- Modèle 3D sans fond blanc -->
<model-viewer
  id="modelViewer"
  src="GLB/final.glb"
  alt="Modèle 3D interactif"
  auto-rotate
  camera-controls
  disable-zoom>
</model-viewer>

<p class="instructions">Bougez votre appareil pour faire tourner le modèle. Plus vous bougez rapidement, plus le modèle tourne vite.</p>

<script>
  // Éléments d'interface
  const modelViewer = document.getElementById('modelViewer');
  const distanceInfo = document.getElementById('distanceInfo');
  const timeInfo = document.getElementById('timeInfo');
  const activityInfo = document.getElementById('activityInfo');
  const statusInfo = document.getElementById('statusInfo');
  
  // Variables pour le suivi du mouvement
  let isTracking = false;
  let lastUpdateTime = 0;
  let movementBuffer = [];
  let movementIntensity = 0;
  
  // Constantes pour le contrôle de la rotation
  const MIN_ROTATION_SPEED = 0.5;  // Vitesse minimale de rotation (tours par minute)
  const MAX_ROTATION_SPEED = 4.0;  // Vitesse maximale de rotation (tours par minute)
  const BUFFER_SIZE = 10;          // Taille du buffer pour lisser les mouvements
  const THRESHOLD = 0.8;           // Seuil de détection du mouvement
  const UPDATE_INTERVAL = 100;     // Intervalle de mise à jour (ms)
  
  // Configurer la rotation par défaut
  modelViewer.setAttribute('auto-rotate', true);
  modelViewer.setAttribute('rotation-per-second', `${MIN_ROTATION_SPEED * 360 / 60}deg`);
  
  // Fonction qui met à jour la rotation du modèle
  function updateModelRotation(intensity) {
    // Calculer la vitesse de rotation proportionnelle à l'intensité
    const scaledIntensity = Math.min(intensity, 10) / 10; // Limiter à 10 pour éviter les rotations trop rapides
    const rotationSpeed = MIN_ROTATION_SPEED + scaledIntensity * (MAX_ROTATION_SPEED - MIN_ROTATION_SPEED);
    
    // Convertir tours par minute en degrés par seconde
    const rotationDegPerSec = rotationSpeed * 360 / 60;
    
    // Appliquer la rotation au modèle 3D
    modelViewer.setAttribute('rotation-per-second', `${rotationDegPerSec}deg`);
    
    // Mise à jour de l'affichage
    activityInfo.textContent = `intensité: ${intensity.toFixed(1)}`;
    
    // Simuler le changement de distance et temps restant
    if (intensity > 0.5) {
      // Secouer plus fort diminue le temps restant
      const remainingTime = Math.max(1, 9 - intensity);
      timeInfo.textContent = `temps restant: ${remainingTime.toFixed(0)} minutes`;
    }
  }
  
  // Fonction de traitement des données de l'accéléromètre
  function processMotion(event) {
    const now = Date.now();
    
    // Limiter la fréquence des mises à jour
    if (now - lastUpdateTime < UPDATE_INTERVAL) {
      return;
    }
    lastUpdateTime = now;
    
    // Extraire les données d'accélération
    const { x, y, z } = event.acceleration;
    
    // Calculer l'intensité du mouvement (magnitude de l'accélération)
    const acceleration = Math.sqrt(x*x + y*y + z*z);
    
    // Ignorer les mouvements trop faibles
    if (acceleration < THRESHOLD) {
      return;
    }
    
    // Ajouter au buffer et maintenir la taille du buffer
    movementBuffer.push(acceleration);
    if (movementBuffer.length > BUFFER_SIZE) {
      movementBuffer.shift();
    }
    
    // Calculer l'intensité moyenne du mouvement
    const sum = movementBuffer.reduce((acc, val) => acc + val, 0);
    movementIntensity = sum / movementBuffer.length;
    
    // Mettre à jour la rotation du modèle
    updateModelRotation(movementIntensity);
    
    // Mettre à jour le statut
    statusInfo.textContent = movementIntensity > 2 ? "haute activité" : 
                             movementIntensity > 1 ? "activité modérée" : "activité légère";
  }
  
  // Fonction pour démarrer le suivi
  function startTracking() {
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', processMotion, false);
      isTracking = true;
      statusInfo.textContent = "actif";
      
      // Demander l'autorisation pour l'accéléromètre sur iOS 13+
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('devicemotion', processMotion, false);
            } else {
              statusInfo.textContent = "refusé";
            }
          })
          .catch(console.error);
      }
    } else {
      statusInfo.textContent = "non supporté";
    }
  }
  
  // Fonction pour arrêter le suivi
  function stopTracking() {
    if (isTracking) {
      window.removeEventListener('devicemotion', processMotion);
      isTracking = false;
      statusInfo.textContent = "inactive";
    }
  }
  
  // Démarrer le suivi au chargement de la page
  document.addEventListener('DOMContentLoaded', startTracking);
  
  // Ajouter un événement pour basculer le suivi
  statusInfo.addEventListener('click', function() {
    if (isTracking) {
      stopTracking();
    } else {
      startTracking();
    }
  });
  
  // Gérer le cas où la page est en arrière-plan
  document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
      stopTracking();
    } else if (!isTracking) {
      startTracking();
    }
  });
</script>
</body>
</html>
