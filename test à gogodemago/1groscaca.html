<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page 1</title>
  <style>
    #rond {
      width: 100px;
      height: 100px;
      background-color: red;  /* Couleur par défaut */
      border-radius: 50%;
      margin: 100px auto;
    }
    button {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="rond"></div>
  <button onclick="window.location.href = '2groscaca.html'">Aller à la page 2</button>

  <script>
    // Vérifier et appliquer le changement de couleur au chargement
    window.onload = function() {
      if (localStorage.getItem("changeColor") === "true") {
        document.getElementById("rond").style.backgroundColor = "blue";
        localStorage.removeItem("changeColor");  // Réinitialiser après utilisation
      }
    }
  </script>
</body>
</html>
