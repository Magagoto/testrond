<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
</head>
<body>
  <h1>Page 1</h1>
  <button id="erase-circles">Effacer les cercles</button>

  <script>
    // VÃ©rifier si la page principale est accessible
    if (!window.opener) {
      alert("Impossible de communiquer avec la page principale.");
    }

    // Envoyer un message au parent (la page principale) pour effacer les cercles
    document.getElementById('erase-circles').addEventListener('click', () => {
      if (window.opener) {
        window.opener.postMessage({ action: 'eraseCircles', color: '#E68B4A' }, '*'); // Exemple avec une couleur
      } else {
        alert("La page principale n'est pas accessible.");
      }
    });
  </script>
</body>
</html>
