<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podomètre Précis</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    #steps {
      font-size: 4em;
      color: #2c3e50;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Nombre de pas</h1>
  <div id="steps">0</div>
  <button id="start">Démarrer</button>

  <script>
    let stepCount = 0;
    let lastStepTime = 0;
    let lastMagnitude = 0;
    let filteredMagnitude = null; // <--- null = non initialisé
    const alpha = 0.9;
    const threshold = 1.2;
    const minStepInterval = 300;

    document.getElementById('start').addEventListener('click', () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              startListening();
            }
          }).catch(console.error);
      } else {
        startListening();
      }
    });

    function startListening() {
      window.addEventListener("devicemotion", (event) => {
        const acc = event.accelerationIncludingGravity;
        if (!acc.x || !acc.y || !acc.z) return;

        const magnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);

        if (filteredMagnitude === null) {
          // Initialisation à la première lecture
          filteredMagnitude = magnitude;
          lastMagnitude = magnitude;
          return;
        }

        // Filtrage passe-bas
        filteredMagnitude = alpha * filteredMagnitude + (1 - alpha) * magnitude;
        const delta = Math.abs(filteredMagnitude - lastMagnitude);
        const now = Date.now();

        if (delta > threshold && now - lastStepTime > minStepInterval) {
          stepCount++;
          document.getElementById("steps").innerText = stepCount;
          lastStepTime = now;
        }

        lastMagnitude = filteredMagnitude;
      });
    }
  </script>
</body>
</html>
